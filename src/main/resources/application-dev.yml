# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

  # H2 数据库配置
  datasource:
    url: jdbc:h2:mem:course_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # H2 控制台
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none  # 使用SQL脚本，不自动DDL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

  # SQL 初始化
  sql:
    init:
      mode: always
      schema-locations: classpath:db/init/schema.sql
      data-locations: classpath:db/init/data.sql
      platform: h2

# 开发环境日志
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    com.zaxxer.hikari: DEBUG